  <head>
    <meta charset="utf-8">
    <title>Седона</title>
  </head>
  <body>
		<header class="page-header">
			<a href="index.html" class="logo">
				<img src="#" alt="Логотип">
			</a>
			<nav class="navigation">
				<ul class="navigation-list header-nav">
					<li class="navigation-item"><a href="index.html" class="navigation-link">Главная</a></li>
					<li class="navigation-item"><a href="about.html" class="navigation-link">О Седоне</a></li>
					<li class="navigation-item"><a href="catalog.html" class="navigation-link navigation-link-current">Гостиницы</a></li>
				</ul>
				<ul class="navigation-list header-buttons">
					<li class="navigation-item"><a href="#" class="navigation-link"><span class="visually-hidden">Поиск</span></a></li>

				</ul>
			</nav>
		</header>
		<main class="main-catalog">
			<header class="catalog-header">
        <h1 class="catalog-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html"><span class="visually-hidden">Главная</span></a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
				<section class="filters">
					<h2 class="visually-hidden">Фильтр для поиска гостиницы</h2>
					<form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="post">


						<fieldset class="catalog-filter-group">
							<legend class="catalog-filter-title">Инфраструктура:</legend>
							<ul class="catalog-filter-list">
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="checkbox" name="swimming" checked>
										Бассейн
									</label>
								</li>
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="checkbox" name="parking" checked>
											Парковка
									</label>
								</li>
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="checkbox" name="wifi">
											Wi-Fi
									</label>
								</li>
							</ul>
						</fieldset>

						<fieldset class="catalog-filter-group">
							<legend class="catalog-filter-title">Тип жилья:</legend>
							<ul class="catalog-filter-list">
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="radio" name="type-of-housing" value="hotel" checked>
											Отель
									</label>
								</li>
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="radio" name="type-of-housing" value="motel">
											Мотель
									</label>
								</li>
								<li class="catalog-filter-item">
									<label class="control">
										<input class="control-input" type="radio" name="type-of-housing" value="apartments">
											Апартаменты
									</label>
								</li>
							</ul>
						</fieldset>

						<fieldset class="catalog-filter-group">
							<legend class="catalog-filter-title">Стоимость, ₽:</legend>
							<label class="control">
								<input type="number" name="price-from" placeholder="от" value="0">
								<span class="visually-hidden">Цена от:</span>
							</label>
							<label class="control">
								<input type="number" name="price-to" placeholder="до" value="9000">
								<span class="visually-hidden">Цена до:</span>
							</label>
							<label class="control">
								<input type="range" multiple min="0" step="1" max="9000">
							</label>
						</fieldset>

						<button class="button" type="submit">Применить</button>
						<button class="button button-trasparent" type="button">Сбросить</button>
					</form>
				</section>
      </header>


		</main>

			<section class="contacts">

						<a class="social-link" href="https://vk.com/htmlacademy">
							<span class="visually-hidden">VK</span>
						</a>
					</li>
					<li class="social-item">
						<a class="social-link" href="https://t.me/htmlacademy">
							<span class="visually-hidden">Telegram</span>
						</a>
					</li>

						</a>
					</li>
				</ul>
				<a class="footer-tel" href="tel:88128121212" aria-label="Наш телефон для связи">+7 (812) 812-12-12</a>

			</section>
		</footer>
  </body>
</html>
